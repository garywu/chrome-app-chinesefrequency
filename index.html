<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="gstatic/docs/script/css/add-ons.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>

  <h1><span class="kaiti accent">汉字频率表</span>
    Chinese Frequency App
  </h1>
  <button id="convertbtn" class="action">Count</button>
  <button id="clearbtn">Clear</button>

  <a id="sampletxt" href="#">sample text</a>

  <br/>
  <table id="teaset">
  <tr>
  <td>
  <textarea class="kaiti" name="source" id="source"
  placeholder="Copy and paste 汉字 Chinese text here."></textarea>
  </td>
  <td>
  <textarea class="fixed" name="result" id="result" READONLY></textarea>
  </td>
  <td valign="top">
    <div id="options">
  <button id="savebtncsv">Export As CSV</button><br/>
  <button id="savebtntsv">Export As TSV</button><br/>
  <button id="savebtnwcu">Export As WCU (for Mnemosyne SRS)</button><br/>
  <button id="savebtnxml">Export As XML (for Anki SRS)</button><br/>
  <button id="savebtnrep">Export As TXT (for Repititions SRS)</button><br/>
  <button id="savebtncase">Export As CSV (for MentalCase SRS)</button><br/>
  <br/>


  </div>
  </td>
  </tr>
  </table>

  <button id="savebtn">Save Summary Report</button>
  <br/><br/>


  <div id="msgbox">&nbsp;</div>

  <!-- support files -->
  <script src="js/util.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script src="sample/sampletxt.js"></script>
  <script src="export/export.js"></script>

  <!-- objects -->
  <script src="obj/tp/idx-toneremoval.js"></script>
  <script src="obj/tp/tonelesspinyin.js"></script>
  <script src="obj/freq/idx-extrapinyin.js"></script>
  <script src="obj/freq/idx-hanyupinyin-micro.js"></script>
  <script src="obj/freq/chinese-frequency.js"></script>
  <script src="obj/obj.js"></script>

  <!-- customize -->
  <script src="config.js"></script>
  </body>
</html>
